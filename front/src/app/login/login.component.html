
<div class="col-md-10 mleft mtop login-container" style="background-color: #c4c4c4">
  <div class="login-sub-container">
    <h1 class="text-uppercase">sign in</h1>
    <div class="login-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="login-group">
                <input type="text" formControlName="username" class="login-form-control border-form" placeholder="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="login-group">
                <input type="password" formControlName="password" class="login-form-control border-form" placeholder="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <button onclick="onSubmit()" [disabled]="loading" class="login-btn login-btn-border-form">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
    </div>
  </div>
</div>
